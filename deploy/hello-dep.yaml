apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      imagePullSecrets: [{"name": "gitlab-registry-{{ CI_PROJECT_ID }}"}]
      containers:
      - name: hello
        image: "{{ CI_REGISTRY_IMAGE }}/hello:latest"
        ports:
        - containerPort: 5000
        resources:
            limits:
                cpu: 50m
                memory: 100Mi
            requests:
                cpu: 25m
                memory: 50Mi
