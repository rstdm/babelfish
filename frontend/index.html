<!DOCTYPE html>
<html lang="de">
<head>
    <title>Babelfish</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>


<div class="container">

    <div class="px-4 py-5 text-center">
        <img class="d-block mx-auto mb-4" src="/assets/img/babelfish.svg" alt="" width="72" height="72">
        <h1 class="display-5 fw-bold">Babelfish</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-2">Einfach zwischen zahlreichen Sprachen übersetzen.</p>
        </div>
    </div>

    <div class="mb-2 mx-auto" style="display: flex; width: fit-content">
        <label for="destination-language-select" class="col-form-label">Übersetzen nach </label>
        <select id="destination-language-select" style="border: none; box-shadow: none; width: fit-content;"
                class="form-select"></select>
    </div>

    <div class="container mb-2"
         style="border-style: solid; border-color: lightgray; border-width: 1px; border-radius: 10px; box-shadow: 0 0 10px lightgray; height: calc(max(5cm, 50vh))">

        <div class="row" style="height: 100%">
            <div class="col" style="border-right: lightgray 1px solid; height: 100%">
                <textarea id="text-input" class="form-control py-0"
                          style="border: none; outline: none; box-shadow: none; resize: none; margin-top: 1em; margin-bottom: 1em; height: calc(100% - 2em);"
                          placeholder="Bitte Text eingeben. Die Sprache wird automatisch erkannt." autofocus></textarea>
            </div>
            <div class="col" style="height: 100%">
                <!--white-space: pre-line preserves linebreaks: https://stackoverflow.com/questions/39325414/line-break-in-html-with-n-->
                <div id="translation-output" style="white-space: pre-line; margin-top: 1em; margin-bottom: 1em; height: calc(100% - 2em); overflow: auto"></div>
            </div>
        </div>

    </div>

    <script src="assets/js/translate.js" type="module"></script>

</div>

</body>
</html>
